<html lang="en">

    <meta charset="UTF-8">

</head>
<body class="bg-light">
    
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>CNU CourseFinder</h1>
    </header>

        <div class="card shadow-sm overflow-auto">
            <div class="card-body">
                <h2 class="card-title">Search Courses</h2>
            </div>
            <div class="mx-3 mb-3">
                <input type="text" class="form-control" id="courseName" placeholder="Enter course name e.g. ACCT 200">
            </div>
            <button class="btn btn-primary mx-3 mb-3" onclick="searchCourse()">Search</button>

            <div class="table-responsive p-3">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>CRN</th>
                            <th>Course</th>
                            <th>Title</th>
                            <th>Cr. Hours</th>
                            <th>Area</th>
                            <th>Type</th>
                            <th>Days</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Instructor</th>
                            <th>Seats</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="coursesListed"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
